<!DOCTYPE html>
<html lang="th">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMS QUIZ Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- หน้าแรก -->
  <div class="intro-screen">
    <div class="logo-group">
      <img src="images/Lordmind_Logo.png" class="logo-large" />
      <img src="images/yrd_logo.png" class="logo-large" />
    </div>

    <div class="form-layout">
      <div class="form-section">
        <h1>TMS QUIZ Game</h1>
        <p>Transcranial Magnetic Stimulation</p>

        <input type="text" id="name" placeholder="Name-Surname" />
        <input type="text" id="hospital" placeholder="Hospital" />
        <input type="text" id="specialty" placeholder="Specialty" />

        <div class="tms-experience">
          <p><strong>Do you have TMS Experience ?</strong></p>
          <div class="checkbox-group">
            <label><input type="checkbox" id="tmsYes" /> Yes</label>
            <label><input type="checkbox" id="tmsNo" /> No</label>
          </div>
        </div>

        <div class="start-button-wrapper">
          <button id="start-btn">เริ่มเกม</button>
        </div>
      </div>

      <div class="image-section">
        <img src="images/magtd.png" class="magtd-right" />
      </div>
    </div>

    <audio autoplay muted loop src="sounds/ambient.mp3"></audio>
  </div>

  <!-- หน้า Quiz -->
  <div class="quiz-screen" style="display: none;">
    <div id="question"></div>
    <ul id="choices"></ul>
    <button id="next-btn">ถัดไป</button>
  </div>

  <!-- หน้า Result -->
  <div class="result-screen" style="display: none;">
    <h2 id="result-text"></h2>
    <p>THANK YOU</p>
  </div>

  <!-- เสียงตอบกลับ -->
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
  <audio id="clap-sound" src="sounds/clap.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
